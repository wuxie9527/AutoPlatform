{% extends "../base.html" %}
{% block body %}


            <div class="modal-content edit-area mt-4" style="padding-top: 30px;">
                <div class="modal-header">
                    <h4 class="modal-title" id="addItemModalLabel">编辑项目</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="itemName">项目名称</label>
                            <input type="text" class="form-control" name="prj_name"
                                       value={{ querylist.prj_name }}>
                        </div>

                        <div class="form-group">
                            <label for="itemDescription">项目描述</label>
                            <textarea class="form-control" id="itemDescription" name="description"
                                       rows="4">{{ querylist.description }}</textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-default" data-dismiss="modal"
                        href="{% url 'project_list' %}">取消</a>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>



{% endblock %}
